<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title" class="display-4 text-center m-5 py-5">Survey Form</h1>
    <div class="container">
        <p class="lead py-5" id="description">This is just a form.</p>
        <form id="survey-form">
                <div class="form-row">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" class="form-control" type="text" id="name" placeholder="Your name" required>
                  <div class="form-group col-md-6">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-group">
                  <label for="inputAddress">Gender</label><br>
                  <input type="radio" name="gender" value="male"> Male<br>
                  <input type="radio" name="gender" value="female"> Female<br>
                  <input type="radio" name="gender" value="other"> Other 
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="dropdown" class="form-control" required>
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label id="number-label" for="number">Zip</label>
                    <input type="number" class="form-control" min="0" max="99999" id="number" placeholder="ex.: 10000" required>
                  </div>
                </div>
                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">How</legend>
                      <div class="col-sm-10">
                        <input type="checkbox" name="vehicle1" value="PublicTransportation"> Public Transportation<br>
                        <input type="checkbox" name="vehicle2" value="Car"> Car<br>
                        <input type="checkbox" name="vehicle3" value="Bike" checked> Bike<br>
                        <input type="checkbox" name="vehicle3" value="Other" checked> Other<br> 
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">What is your favorite food?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>

    <!-- FreeCodeCamp Test Suite -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
